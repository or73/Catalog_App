<!-- templates/base.html -->
<!-- contains common layout and links -->
<!DOCTYPE>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>User Login with Authentication</title>
        <link rel='stylesheet'
              href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css' />
        <link rel='stylesheet'
              href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'/>
        <link rel='stylesheet'
              type='text/css'
              href='{{ url_for("static", filename="dist/css/styles.css") }}'/>

        <script src='{{ url_for("static", filename="dist/js/includes/jquery.min.js") }}'></script>
    </head>

    <body>
        <section class='hero is-dark is-fullheight'>
            <div class='hero-head'>
                <nav class='navbar is-link is-spaced' role='navigation' aria-label='main navigation'>
                    <div class='navbar-brand'>
                        <a class='navbar-item' href='{{ url_for("catalog_bp.index") }}'>
                            <img src='{{ url_for("static", filename="dist/img/logo_white.png") }}' alt='Logo Image'/>
                        </a>
                        <a role='button' class='navbar-burger burger' aria-label='menu' aria-expanded='false' data-target='navbarMenu'>
                            <span aria-hidden='true'></span>
                            <span aria-hidden='true'></span>
                            <span aria-hidden='true'></span>
                        </a>
                    </div> <!-- /.navbar-brand -->
                    <div id='navbarMenu' class='navbar-menu'>
                        <div class='navbar-start'>
                            <a class='navbar-item' href='{{ url_for("catalog_bp.index") }}'>Home</a>
                            {% if current_user.is_authenticated %}
                                <a class='navbar-item'
                                   href='{{ url_for("catalog_bp.endpoint") }}'>
                                    Endpoint
                                </a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                                <a class='navbar-item'
                                   href='{{ url_for("auth_bp.login") }}'>
                                    Login
                                </a>
                                <a class='navbar-item'
                                   href='{{ url_for("auth_bp.signup") }}'>
                                    SignUp
                                </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                                <a class='navbar-item'
                                   href='{{ url_for("auth_bp.logout") }}'>
                                    Logout
                                </a>
                            {% endif %}
                        </div> <!-- /.navbar-start -->
                    </div> <!-- /.navbar-menu -->
                </nav>
            </div> <!-- /.hero-head -->

            <div class='hero-body'>
                <div class='container is-fluid has-text-centered'>
                    {% block content %}
                    {% endblock %}
                </div> <!-- /.container -->
            </div> <!-- /.hero-body -->
        </section>
        <footer class='footer is-primary'>
            <div class='container has-text-centered'>
                <p>
                    <strong>CatalogApp</strong> by <a href='#'>OR73</a>
                </p>
            </div> <!-- /.container -->
        </footer>
    </body>
</html>
